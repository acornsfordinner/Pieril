<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Card Payment</title>
		<script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script  defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>


	<body>
		<h1 class="text-center">Payment Methods</h1>
		<form id="paymentForm">
			<section class="container">
				<section class="form-group">
					<label for="cardNumber">Card Number</label>
					<input type="text" class="form-control" id="cardNumber" placeholder="xxxx xxxx xxxx xxxx" required>
				</section>
				<section class="form-row">
					<section class="form-group col-md-6">
						<label for="dateOut">Card expiring date</label>
						<input type="email" class="form-control" id="dateOut" placeholder="month/year"equired>
					</section>
					<section class="form-group col-md-6">
						<label for="cvc">CVC</label>
						<input type="password" class="form-control" id="cvc" placeholder="xxx" required>
					</section>
				</section>
				<section class="form-group">
					<section class="form-check">
						<input class="form-check-input" type="checkbox" id="gridCheck" required="">
						<label class="form-check-label" for="gridCheck">
							Accept terms and conditions
						</label>
					</section>
				</section>
				<button type="submit" class="formPageBtn btn btn-success" formaction="cardform.html">Confirm Payment</button>

				<a class="formPageBtn btn btn-danger" href="FormPage.html">Cancel Payment</a>
			</section>
		</form>

	</body>
</html>
