<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <srcipt defer src="pie-customize-script.js"></srcipt>
    <title>Pie Customization</title>
</head>

<body>
    <section id="pie-customizer-main">

        <section id="pie-customizer-root">
            <section>Grain Type</section>
            <section class="pie-shapes">

                <section>
                    <label for="pie-shape-circle" name="circle">Circle</label>
                    <input type="radio" name="pie-shape" id="pie-shape-circle">
                </section>
                <section class="pie-shapes">
                    <label for="pie-shape-square" name="square">Square</label>
                    <input type="radio" name="pie-shape" id="pie-shape-square">
                </section>
                <section class="pie-shapes">
                    <label for="pie-shape-heart" name="heart">Heart</label>
                    <input type="radio" name="pie-shape" id="pie-shape-heart">
                </section>
                <section class="pie-shapes">
                    <label for="pie-shape-star" name="star">Star</label>
                    <input type="radio" name="pie-shape" id="pie-shape-star">
                </section>
            </section>

            <section>Grain Type</section>
            <section class="pie-grain-types">
                <section>
                    <label for="whole-wheat" name="whole-wheat">Whole Wheat</label>
                    <input type="radio" name="pie-grain-type" id="whole-wheat">
                </section>
                <section>
                    <label for="plain-wheat" name="plain-wheat">Plain Wheat</label>
                    <input type="radio" name="pie-grain-type" id="plain-wheat">

                </section>
            </section>

            <!--beroende på valet pie-type-choices så ska antingen pie-customizer-food eller pie-customizer-dessert visas-->
            <section>Food or Dessert</section>
            <section class="pie-type-choices">
                <section>
                    <label for="pie-type-food" name="pie-type-food">Food Pie</label>
                    <input type="radio" name="pie-type-choice" id="pie-type-food">
                </section>
                <section>
                    <label for="pie-type-dessert" name="pie-type-dessert">Dessert Pie</label>
                    <input type="radio" name="pie-type-choice" id="pie-type-dessert">
                </section>
            </section>

        </section>


        <!--DESSERT-->
        <section id="pie-customizer-dessert">
            <section>Dessert Pie Filler 1</section>
            <section class="pie-filler-dessert-1">
                <section>
                    <label for="pie-filler-apple" name="pie-filler-apple">Apple</label>
                    <input type="checkbox" class="pie-filler-dessert" name="pie-filler-apple" id="pie-filler-apple">
                </section>

                <section>
                    <label for="pie-filler-peach" name="pie-filler-peach">Peach</label>
                    <input type="checkbox" class="pie-filler-dessert" name="pie-filler-peach" id="pie-filler-peach">
                </section>

                <section>
                    <label for="pie-filler-cherry" name="pie-filler-cherry">Cherry</label>
                    <input type="checkbox" class="pie-filler-dessert" name="pie-filler-cherry" id="pie-filler-cherry">
                </section>

                <section>
                    <label for="pie-filler-chocolate" name="pie-filler-chocolate">Chocolate</label>
                    <input type="checkbox" class="pie-filler-desert" name="pie-filler-chocolate"
                        id="pie-filler-chocolate">
                </section>
            </section>

            <section>Dessert Pie Filler 2</section>
            <section class="pie-filler-dessert-2">
                <section>
                    <label for="pie-filler-blueberry" name="pie-filler-blueberry">Blueberry</label>
                    <input type="checkbox" class="pie-filler-dessert" name="pie-filler-blueberry"
                        id="pie-filler-blueberry">
                </section>

                <section>
                    <label for="pie-filler-strawberry" name="pie-filler-strawberry">Strawberry</label>
                    <input type="checkbox" class="pie-filler-dessert" name="pie-filler-strawberry"
                        id="pie-filler-strawberry">
                </section>

                <section>
                    <label for="pie-filler-pear" name="pie-filler-pear">Pear</label>
                    <input type="checkbox" class="pie-filler-dessert" name="pie-filler-pear" id="pie-filler-pear">
                </section>

                <section>
                    <label for="pie-filler-raspberry" name="pie-filler-raspberry">Raspberry</label>
                    <input type="checkbox" class="pie-filler-desert" name="pie-filler-raspberry"
                        id="pie-filler-raspberry">
                </section>
            </section>

            <section>Dessert Pie Topping</section>
            <section class="pie-topping-dessert">
                <section>
                    <section>
                        <label for="pie-topping-sprinkles" name="pie-topping-sprinkles">Sprinkles</label>
                        <input type="checkbox" class="pie-topping-dessert" name="pie-topping-sprinkles"
                            id="pie-topping-sprinkles">
                    </section>
                    <section>
                        <label for="pie-topping-whippedcream" name="pie-topping-whippedcream">Whipped Cream</label>
                        <input type="checkbox" class="pie-topping-dessert" name="pie-topping-whippedcream"
                            id="pie-topping-whippedcream">
                    </section>
                    <section>
                        <label for="pie-topping-chocolate" name="pie-topping-chocolate">Chocolate</label>
                        <input type="checkbox" class="pie-topping-dessert" name="pie-topping-chocolate"
                            id="pie-topping-chocolate">
                    </section>
                    <section>
                        <label for="pie-topping-blueberry" name="pie-topping-blueberry">Blueberries</label>
                        <input type="checkbox" class="pie-topping-dessert" name="pie-topping-blueberry"
                            id="pie-topping-blueberry">
                    </section>

                </section>



            </section>


        </section>

        <!--Food-->
        <section id="pie-customizer-food">
            <section>Food Pie Filler 1</section>
            <section class="pie-filler-food-1">
                <section>
                    <label for="pie-filler-spinach" name="pie-filler-spinach">Spinach</label>
                    <input type="checkbox" class="pie-filler-food" name="pie-filler-spinach" id="pie-filler-spinach">
                </section>

                <section>
                    <label for="pie-filler-broccoli" name="pie-filler-broccoli">Broccoli</label>
                    <input type="checkbox" class="pie-filler-food" name="pie-filler-broccoli" id="pie-filler-broccoli">
                </section>

                <section>
                    <label for="pie-filler-ham" name="pie-filler-ham">Ham</label>
                    <input type="checkbox" class="pie-filler-food" name="pie-filler-ham" id="pie-filler-ham">
                </section>

                <section>
                    <label for="pie-filler-cheese" name="pie-filler-cheese">Cheese</label>
                    <input type="checkbox" class="pie-filler-food" name="pie-filler-cheese" id="pie-filler-cheese">
                </section>
            </section>

            <section>Food Pie Filler 2</section>
            <section class="pie-filler-food-2">
                <section>
                    <label for="pie-filler-mushroom" name="pie-filler-mushroom">Mushroom</label>
                    <input type="checkbox" class="pie-filler-food" name="pie-filler-mushroom" id="pie-filler-mushroom">
                </section>

                <section>
                    <label for="pie-filler-chicken" name="pie-filler-chicken">Chicken</label>
                    <input type="checkbox" class="pie-filler-food" name="pie-filler-chicken" id="pie-filler-chicken">
                </section>

                <section>
                    <label for="pie-filler-texmex" name="pie-filler-texmex">Texmex mince</label>
                    <input type="checkbox" class="pie-filler-food" name="pie-filler-texmex" id="pie-filler-texmex">
                </section>

                <section>
                    <label for="pie-filler-vegomince" name="pie-filler-vegomince">Soy meat, minced</label>
                    <input type="checkbox" class="pie-filler-food" name="pie-filler-vegomince"
                        id="pie-filler-vegomince">
                </section>
            </section>

            <section>Food Pie Topping</section>
            <section class="pie-topping-food">
                <section>
                    <section>
                        <label for="pie-topping-chanterelle" name="pie-topping-chanterelle">Chanterelle</label>
                        <input type="checkbox" class="pie-topping-food" name="pie-topping-chanterelle"
                            id="pie-topping-chanterelle">
                    </section>
                    <section>
                        <label for="pie-topping-cheese" name="pie-topping-cheese">Cheese</label>
                        <input type="checkbox" class="pie-topping-food" name="pie-topping-cheese"
                            id="pie-topping-cheese">
                    </section>
                    <section>
                        <label for="pie-topping-guacamole" name="pie-topping-guacamole">Guacamole</label>
                        <input type="checkbox" class="pie-topping-food" name="pie-topping-guacamole"
                            id="pie-topping-guacamole">
                    </section>
                    <section>
                        <label for="pie-topping-mayo" name="pie-topping-mayo">Mayo</label>
                        <input type="checkbox" class="pie-topping-food" name="pie-topping-mayo"
                            id="pie-topping-mayo">
                    </section>

                </section>



            </section>




        </section>


    </section>
</body>

</html>
