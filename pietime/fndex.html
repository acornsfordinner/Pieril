<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shape-Selection</title>
    <link rel="stylesheet" href="styleh.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>


    <div class="testing123">

     
    <div class="outeroutercontainer">
        <div class="outercontainer">

            <!-- absolute objects -->

            <h2 class="headertext"> Pick a shape! </h2>
            
            <img class="leftarrow" src="/icons/left second arrow.png" alt="">

            <a href="/fndex2.html"><img src="/icons/right-arrow.png" alt="" class="rightarrow"></a>

            <div class="box1">

                <div class="box1sec1"></div>
                <div class="box1sec2">
                    <img class="circleicon" src="/icons/Shapes/Circle1.png" alt="" width="50%;">
                </div>
                <div class="box1sec3">
                    <p class="undertext">Circle-shaped pie</p>
                </div>

            </div>
            <div class="box2">

                <div class="box2sec1"></div>
                <div class="box2sec2">
                    <img class="hearticon" src="/icons/Shapes/heart.png" alt="" width="55%;">
                </div>
                <div class="box2sec3">
                    <p class="undertext">Heart-shaped pie</p>
                </div>

                
            </div>
            <div class="box3">

                <div class="box3sec1"></div>
                <div class="box3sec2">
                    <img class="staricon" src="/icons/Shapes/star.png" width="58%;" alt="">
                </div>
                <div class="box3sec3">
                    <p class="undertext">Star-shaped pie</p>
                </div>


            </div>
            <div class="box4">

                <div class="box4sec1"></div>
                <div class="box4sec2">
                    <img class="squareicon" src="/icons/Shapes/check-box-empty.png" width="49%;" alt="">
                </div>
                <div class="box4sec3">
                    <p class="undertext">Square-shaped pie</p>
                </div>

            </div>


        </div>
    </div>
</div>


</body>

</html>
